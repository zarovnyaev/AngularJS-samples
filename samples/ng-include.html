<!DOCTYPE html>
<html ng-app="NgIncludeApp">
    <head>
        <title>ng-include</title>
        <meta charset="UTF-8">
        <link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script src="../libs/angular/angular.min.js"></script>
        <script>
            
            var ngIncludeApp = angular.module("NgIncludeApp", []);
            
            ngIncludeApp.controller("NgIncludeCtrl", function($scope) {
                
                var tableUrl = "ng-include/ng-include-included-table.html";
                var listUrl = "ng-include/ng-include-included-list.html";

                $scope.items = [
                    { id: 43, name: "Samsung FW77SR-B" },
                    { id: 5,  name: "Unold 8865" },
                    { id: 11, name: "HP 625" },
                    { id: 2,  name: "Thermex Champion ER 50V" }
                ];
        
                $scope.setTableView = function() {
                    $scope.url = tableUrl;
                };
        
                $scope.setListView = function() {
                    $scope.url = listUrl;
                };
        
                $scope.setTableView();
        
            });
            
        </script>
    </head>
    <body ng-controller="NgIncludeCtrl" style="margin: 10px 0 10px 0;">

        <div class="container">
            
            <div class="alert alert-warning" role="alert">
                ATTENTION: This code will work only on the sever without file:/// in url.
            </div>

            <div class="btn-group" role="group" aria-label="...">
                <button class="btn btn-default" ng-click="setTableView()">Table</button>
                <button class="btn btn-default" ng-click="setListView()">List</button>
            </div>
            
            <h1>Include with HTML element</h1>
            <ng-include src="url"></ng-include>

            <h1>Include with HTML attribute</h1>
            <div ng-include="url"></div>

            <h1>Include with CSS class</h1>
            <div class="ng-include: url;"></div>
            
        </div>
        
    </body>
</html>
