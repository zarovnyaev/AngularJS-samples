<!DOCTYPE html>
<html ng-app="ServiceApp">
    <head>
        <title>Service $log</title>
        <meta charset="UTF-8">
        <script src="../libs/angular/angular.min.js"></script>
        <link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script>
            
            angular.module("ServiceApp", [])
            .controller("serviceCtrl", function($scope, $log) {
                
                $scope.log = function() {
                    $log.log("Log message");
                    $log.debug("Debug message");
                    $log.warn("Warning message");
                    $log.error("Error message");
                    $log.info("Information message");
                };
                
            });
            
        </script>
    </head>
    <body ng-controller="serviceCtrl" class="container">
        
        <h1 class="page-header">Service $log</h1>
        
        <p class="btn-group">
            <button class="btn btn-default" ng-click="log()">
                Make log
            </button>
        </p>
        
        <p class="alert alert-info">
            Please open browser console and look result
        </p>
        
    </body>
</html>
