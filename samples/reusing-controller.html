<!DOCTYPE html>
<html ng-app="ReusingControllerApp">
    <head>
        <title>Reusing Controller</title>
        <meta charset="UTF-8">
        <script src="../libs/angular/angular.min.js"></script>
        <link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script>
            
            angular.module("ReusingControllerApp", [])
            .controller("ReusingControllerCtrl", function($scope) {
                
                $scope.value = "Default string";
                
                $scope.changeString = function() {
                    $scope.value = "Changed string";
                };
                
            });
            
        </script>
    </head>
    <body>
        
        <div class="container">
            
            <h1>One controller with two different scopes</h1>

            <h3>Scope #1</h3>
            <div ng-controller="ReusingControllerCtrl">
                {{value}}
                <button class="btn btn-default" ng-click="changeString()">
                    Change string
                </button>
            </div>

            <h3>Scope #2</h3>
            <div ng-controller="ReusingControllerCtrl">
                {{value}}
                <button class="btn btn-default" ng-click="changeString()">
                    Change string
                </button>
            </div>
            
        </div>
        
    </body>
</html>
