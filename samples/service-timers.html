<!DOCTYPE html>
<html ng-app="ServiceApp">
    <head>
        <title>Service $timeout and $interval</title>
        <meta charset="UTF-8">
        <script src="../libs/angular/angular.min.js"></script>
        <link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script>
            
            angular.module("ServiceApp", [])
            .controller("serviceCtrl", function($scope, $interval, $timeout, $window) {
                
                $scope.dateTime = "one second please...";
                
                $interval(function() {
                    var date = new Date();
                    $scope.dateTime = date.getMonth() + "/"
                        + date.getDate() + "/" + date.getFullYear() + " "
                        + date.getHours() + ":" + date.getMinutes() + ":" 
                        + date.getSeconds();
                }, 1000);
                
                $scope.hi = function() {
                    $timeout(function() {
                        $window.alert("Hi! :)");
                    }, 1000)
                };
                
            });
            
        </script>
    </head>
    <body ng-controller="serviceCtrl" class="container">
        
        <h1 class="page-header">Service $timeout and $interval</h1>
        
        <h3 class="page-header">$interval</h3>
        
        <p>
            This date/time will refreshing every second with service $interval:
            <b>{{dateTime}}</b>
        </p>
        
        <h3 class="page-header">$timeout</h3>
        
        <p>In one second after click on button you will see message "Hi! :)"</p>
        
        <p>
            <button class="btn btn-default" ng-click="hi()">
                Say "Hi"
            </button>
        </p>
        
    </body>
</html>
