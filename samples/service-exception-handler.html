<!DOCTYPE html>
<html ng-app="ServiceApp">
    <head>
        <title>Service $exceptionHandler</title>
        <meta charset="UTF-8">
        <script src="../libs/angular/angular.min.js"></script>
        <link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script>
            
            angular.module("ServiceApp", [])
            .controller("serviceCtrl", function($scope, $exceptionHandler) {
                
                $scope.throwEx = function() {
                    try {
                        throw new Error("Triggered Exception");
                    } catch(ex) {
                        $exceptionHandler(ex.message, "Button Click");
                    }
                };
                
            });
            
        </script>
    </head>
    <body ng-controller="serviceCtrl" class="container">
        
        <h1 class="page-header">Service $exceptionHandler</h1>
        
        <p class="btn-group">
            <button class="btn btn-default" ng-click="throwEx()">
                Make exception
            </button>
        </p>
        
        <p class="alert alert-info">
            Please open browser console and look result
        </p>
        
    </body>
</html>
