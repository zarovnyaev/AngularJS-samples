<!DOCTYPE html>
<html ng-app="MonoliticControllerApp">
    <head>
        <title>Monolitic Controller</title>
        <meta charset="UTF-8">
        <script src="../libs/angular/angular.min.js"></script>
        <script>
            
            angular.module("MonoliticControllerApp", [])
            .controller("MonoliticControllerCtrl", function($scope) {
                
                $scope.message = "This is monolitic controller. "
                    + "One controller for whole HTML document body.";
                
            });
            
        </script>
    </head>
    <body ng-controller="MonoliticControllerCtrl">
        <h1>{{message}}</h1>
    </body>
</html>
