<h3 class="page-header">
    <span ng-if="isCreating">Create new</span>
    <span ng-if="!isCreating">Edite</span>
    product
</h3>

<form class="form-horizontal">
    
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Product name</label>
        <div class="col-sm-10">
            <input type="text" 
                   ng-model="crudProduct.name"
                   class="form-control" 
                   id="name" 
                   placeholder="Product name">
        </div>
    </div>    
    
    <div class="form-group">
        <label for="category" class="col-sm-2 control-label">Product category</label>
        <div class="col-sm-10">
            <input type="text" 
                   ng-model="crudProduct.category"
                   class="form-control" 
                   id="category" 
                   placeholder="Product category">
        </div>
    </div>    
    
    <div class="form-group" ng-if="!isCreating">
        <span class="col-sm-2"></span>
        <div class="col-sm-10">
            <label for="delivered" class="control-label">
                <input type="checkbox" 
                       ng-model="crudProduct.delivered"
                       id="delivered">
                Delivered
            </label>
        </div>
    </div>    
    
    <div class="form-group">
        <div class="col-sm-2">
            <button type="button" class="btn btn-danger" ng-click="returnToList()">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                Back to list
            </button>
        </div>
        <div class="col-sm-10">
            <button type="button" class="btn btn-success" ng-click="crud(crudProduct)">
                <span class="glyphicon glyphicon-save" aria-hidden="true"></span>
                Save
            </button>
        </div>
    </div>
    
</form>
