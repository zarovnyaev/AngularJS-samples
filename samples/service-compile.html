<!DOCTYPE html>
<html ng-app="ServiceApp">
    <head>
        <title>Service $compile</title>
        <meta charset="UTF-8">
        <script src="../libs/angular/angular.min.js"></script>
        <link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script>
            
            angular.module("ServiceApp", [])
            
            .controller("serviceCtrl", function($scope, $compile) {
                
                $scope.items = ["Item #1", "Item #2", "Item #3", 
                                "Item #4", "Item #5"];
                            
            })
            
            .directive("myList", function($compile) {
                return function(scope, element, attributes) {
                    
                    var expression = "<ul>"
                            + "<li ng-repeat='item in items'>{{item}}</li>"
                            + "</ul>";
                    
                    var ul = angular.element(expression);
                    
                    var compileFn = $compile(ul);
                    
                    compileFn(scope);
                    
                    element.append(ul);
                    
                };
            });
            
        </script>
    </head>
    <body ng-controller="serviceCtrl" class="container">
        
        <h1 class="page-header">Service $compile</h1>
        
        <p my-list></p>
        
    </body>
</html>
