<!DOCTYPE html>
<html ng-app="ServiceApp">
    <head>
        <title>Services $achorScroll + $location</title>
        <meta charset="UTF-8">
        <script src="../libs/angular/angular.min.js"></script>
        <link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script>
            
            angular.module("ServiceApp", [])
            .controller("serviceCtrl", function($scope, $location, $anchorScroll) {
                
                $scope.items = [];
                for (var i = 1; i < 100; i++) {
                    $scope.items.push("Item #" + i);
                }
                
                $scope.scrollTo = function(id) {
                    $location.hash(id);
                };
                
            });
            
        </script>
    </head>
    <body ng-controller="serviceCtrl" class="container">
        
        <h1 class="page-header">Services $achorScroll + $location</h1>
        
        <p id="top">This is document top</p>
        
        <p>
            <button class="btn btn-primary" ng-click="scrollTo('bottom')">
                Scroll to document bottom
            </button>
        </p>
        
        <p>
            <ul>
                <li ng-repeat="item in items">{{item}}</li>
            </ul>
        </p>
        
        <p id="bottom">This is document bottom</p>
        
        <p>
            <button class="btn btn-primary" ng-click="scrollTo('top')">
                Scroll to document top
            </button>
        </p>
        
    </body>
</html>
