<!DOCTYPE html>
<html ng-app="ServiceApp">
    <head>
        <title>Service $document</title>
        <meta charset="UTF-8">
        <script src="../libs/angular/angular.min.js"></script>
        <link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script>
            
            angular.module("ServiceApp", [])
            .controller("serviceCtrl", function($scope, $document, $window) {
                $scope.buttons = [
                    'Button #1', 'Button #2', 'Button #3', 'Button #4'
                ];
                
                $document.find("p").on("click", function(event) {
                    $window.alert('Button "' + event.target.innerText + '" was clicked');
                });
            });
            
        </script>
    </head>
    <body ng-controller="serviceCtrl" class="container">
        
        <h1 class="page-header">Service $document</h1>
        
        <p class="btn-group">
            <button class="btn btn-default" ng-repeat="buttonName in buttons">
                {{buttonName}}
            </button>
        </p>
        
    </body>
</html>
