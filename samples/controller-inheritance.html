<!DOCTYPE html>
<html ng-app="ControllerInheritanceApp">
    <head>
        <title>Reusing Controller</title>
        <meta charset="UTF-8">
        <script src="../libs/angular/angular.min.js"></script>
        <link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script>
            
            angular.module("ControllerInheritanceApp", [])
            .controller("BaseController", function($scope) {
                
                $scope.value = "Default string";
                $scope.obj = { value: "Default object" };
                
                $scope.changeString1 = function() {
                    $scope.value = "String changed from base controller function"
                        + " - " + new Date().toLocaleTimeString();
                };
                
                $scope.changeObject1 = function() {
                    $scope.obj.value = "Object changed from base controller function"
                        + " - " + new Date().toLocaleTimeString();
                };
                
            })
            .controller("ChildController", function($scope) {
                
                $scope.changeString2 = function() {
                    $scope.value = "String changed from child controller function"
                        + " - " + new Date().toLocaleTimeString();
                };
                
                $scope.changeObject2 = function() {
                    $scope.obj.value = "Object changed from child controller function"
                        + " - " + new Date().toLocaleTimeString();
                };
                
            });
            
        </script>
    </head>
    <body>
        
        <div class="container" ng-controller="BaseController">
            
            <h1>Controller's Inheritance</h1>

            <h3>Base controller</h3>
            
            <p>
                <b>String:</b> {{value}}
                <button class="btn btn-default" ng-click="changeString1()">
                    Base controller function
                </button>
            </p>
            
            <p>
                <b>Object:</b> {{obj.value}}
                <button class="btn btn-default" ng-click="changeObject1()">
                    Base controller function
                </button>
            </p>

            <div ng-controller="ChildController">
                
                <h3>Child controller</h3>

                <p>
                    <b>String:</b> {{value}}
                    <button class="btn btn-default" ng-click="changeString2()">
                        Child controller function
                    </button>
                    <button class="btn btn-default" ng-click="changeString1()">
                        Base controller function
                    </button>
                </p>
                
                <p>
                    <b>Object:</b> {{obj.value}}
                    <button class="btn btn-default" ng-click="changeObject2()">
                        Child controller function
                    </button>
                    <button class="btn btn-default" ng-click="changeObject1()">
                        Base controller function
                    </button>
                </p>
                
            </div>
            
        </div>
        
    </body>
</html>
