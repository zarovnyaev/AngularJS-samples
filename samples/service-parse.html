<!DOCTYPE html>
<html ng-app="ServiceApp">
    <head>
        <title>Service $parse</title>
        <meta charset="UTF-8">
        <script src="../libs/angular/angular.min.js"></script>
        <link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <script>
            
            angular.module("ServiceApp", [])
            .controller("serviceCtrl", function($scope, $parse) {
                
                $scope.expression = "name | uppercase";
        
                $scope.model = { name: "Piter", age: 28 };
                
                $scope.parseExpression = function() {
                    var fn = $parse($scope.expression);
                    $scope.result = fn($scope.model);
                };
                
            });
            
        </script>
    </head>
    <body ng-controller="serviceCtrl" class="container">
        
        <h1 class="page-header">Service $parse</h1>
        
        <p class="form-group">
            <label for="expression">Expression</label>
            <input type="text" class="form-control" ng-model="expression" id="expression">
        </p>
        
        <p>
            Samples of expression:
            <ul>
                <li>name | uppercase</li>
                <li>age + 1</li>
                <li>name + " " + (age | number)</li>
            </ul>
        </p>
        
        <h4 class="page-header">Model object</h4>
        
        <p><pre>{{model | json}}</pre></p>
        
        <p class="btn-group">
            <button class="btn btn-primary" ng-click="parseExpression()">
                Parse expression
            </button>
        </p>
        
        <div ng-if="result">

            <h4 class="page-header">Parsing result</h4>

            <p><pre>{{result}}</pre></p>
            
        </div>
        
    </body>
</html>
