<!DOCTYPE html>
<html ng-app="ButtonClickHandlerApp">
    <head>
        <title>Button Click Handler</title>
        <meta charset="UTF-8">
        <script src="../libs/angular/angular.min.js"></script>
        <script>
            
            var buttonClickHandlerApp = angular.module("ButtonClickHandlerApp", []);
            
            buttonClickHandlerApp.controller("ButtonClickHandlerCtrl", function($scope) {
                
                $scope.message = "Enter text and click button";
                
                $scope.onButtonClick = function() {
                    if ($scope.text !== undefined) {
                        $scope.message = "Your text is: " + $scope.text;
                    }
                };
                
            });
            
        </script>
    </head>
    <body ng-controller="ButtonClickHandlerCtrl">
        <h1>{{message}}</h1>
        <div>
            <input type="text" ng-model="text">
            <button ng-click="onButtonClick()">Ok</button>
        </div>
    </body>
</html>
